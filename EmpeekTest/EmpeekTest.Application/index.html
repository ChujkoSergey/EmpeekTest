<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>EmpeekTest</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="container" id="navigation">
        <button class="btn btn-default nav-button" id="nav-items">Items</button>
        <button class="btn btn-default nav-button" id="nav-stat">Item Statistic</button>
    </nav>
    <div class="container items-container" ng-app="mainApp" ng-controller="mainController" id="main-container">
        <form class="container" id="input-container">
                <div class="form-group col-xs-8">
                    <input class="form-control" ng-model="newItemName" placeholder="Name" name="newItemName" required/>
                </div>
                <div class="form-group col-xs-2">
                    <input class="form-control" ng-model="newItemType" placeholder="Type" name="newItemType"  required/>
                </div>
                <div class="form-group col-xs-2">
                    <button class="btn-default form-control" ng-click="AddNewItem()">Add</button>
                </div>
        </form>
        <form class="container" ng-show="showEdit" id="edit-container">
            <div class="form-group col-xs-8">
                <input class="form-control" ng-model="editItemName" placeholder="Name" name="editItemName" required />
            </div>
            <div class="form-group col-xs-2">
                <input class="form-control" ng-model="editItemType" placeholder="Type" name="editItemType" required />
            </div>
            <div class="form-group col-xs-2">
                <button class="btn-default form-control" ng-click="Edit(selectedItem)">Edit</button>
            </div>
        </form>
            <table class="table table-striped table-bordered table-responsive" id="itemsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items track by item.Id">
                        <td class="col-xs-8">{{item.Name}}</td>
                        <td class="col-xs-2">{{item.Type}}</td>
                        <td class="col-xs-8"><button class="btn" ng-click="EditItem(item.Id)">Edit</button> <button class="btn" ng-click="DeleteItem(item.Id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="center-block">
                <ul  id="pages-list">
                    <li class="" ng-repeat="number in count track by $index"><a ng-click="SwitchPage(number)" href=#>{{number}}</a></li>
                </ul>
            </div>
    </div>

    <div class="container stat-container"  ng-app="statApp" ng-controller="statController" id="stat-container">
        <table class="table table-striped table-bordered table-responsive" id="typesTable">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="type in types track by $index">
                    <td class="col-xs-10">{{type.Type}}</td>
                    <td class="col-xs-2">{{type.Count}}</td>
                </tr>
            </tbody>
        </table>
        <div class="center-block">
            <ul id="pages-list">
                <li class="" ng-repeat="number in count track by $index"><a ng-click="SwitchPage(number)" href=#>{{number}}</a></li>
            </ul>
        </div>
    </div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="js/my/script.js"></script>
    <script src="js/my/navigation.js"></script>

</body>
</html>
